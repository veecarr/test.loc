<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    <title>Восстаовление пароля</title>
</head>
<body>
<div class="form-singin place">
    <form method="post" id="form-recovery">
        <!-- STAGE ONE -->

        <div id="stage-one">
            <div class="form-group">
                <h3 class="topic" id="topic">Восстановление пароля</h3><hr>
                <small>Введите логин и почту, мы вышлем вам код подтверждения</small>
            </div>
            <div class="form-group">
                <label for="login" class="sr-only"></label>
                <input type="text" class="form-control" id="login" name="login" aria-describedby="loginHelp" placeholder="Логин" autofocus>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only"></label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Почта" autofocus>
            </div>
            <div class="form-group">
                <label for="sendCode" class="sr-only"></label>
                <input type="button" class="btn btn-primary btn-block" id="sendCode" name="sendCode" value="Отправить" >
            </div>
        </div>

        <!-- STAGE TWO -->

        <div id="stage-two" style="display: none">
            <div class="form-group">
                <p id="messageCode" hidden></p>
                <label for="code" class="sr-only"></label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Код" autofocus>
            </div>
            <div class="form-group">
                <label for="confirmCode" class="sr-only"></label>
                <input type="button" class="btn btn-primary btn-block" id="confirmCode" name="confirmCode" value="Подтвердить" >
            </div>
        </div>

        <!-- STAGE THREE -->

        <div id="stage-three" style="display: none">
            <div class="form-group">
                <p class="messagePassword">Придумайте новый пароль</p>
                <label for="password" class="sr-only"></label>
                <input type="password" class="form-control" id="password" name="password" autofocus placeholder="Новый пароль">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only"></label>
                <input type="password" class="form-control" id="passwordRep" name="password" required autofocus placeholder="Подтврдите новый пароль">
            </div>
            <div class="form-group">
                <label for="PasswordConfirm" class="sr-only"></label>
                <input type="submit" class="btn btn-primary btn-block" id="PasswordConfirm" value="Подтвердить">
            </div>
        </div>

    </form>
</div>
</body>
</html>
