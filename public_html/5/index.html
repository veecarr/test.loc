    <title>Авторизация</title>

<body>
<div class="form-singin place">
    <form method="post" id="form-auth">
        <div class="form-group">
            <h3 class="topic">Авторизация</h3><hr>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="login" class="sr-only"></label>
                    <input type="text" class="form-control" id="login" name="login" aria-describedby="loginHelp" placeholder="Логин" autofocus required>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" autofocus required>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <a class="btn btn-secondary help-button" role="button" data-toggle="tooltip" data-placement="right" title="Логин должен содержать только буквы латинского алфавита">?</a>
                </div>
                <div class="form-group">
                    <a class="btn btn-secondary help-button" role="button" data-toggle="tooltip" data-placement="right" title="Пароль должен содержать буквы латинского алфавита и цифры">?</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
        </div>
        <div class="btn-group" style="margin-left: 10px;">
            <div class="form-group row">
                <label for="author"></label>
                <input type="submit" class="btn btn-primary" id="author" name="author" value="Войти" style="margin-left: 30px;">
            </div>
            <div class="form-group row">
                <a href="singin.html" class="btn btn-secondary" style="margin-left: 50px">Зарегистрироваться</a>
            </div>
        </div>
        <div class="form-text">
            <a href="recovery.html" style="margin-left: 90px">Забыли пароль?</a>
        </div>
    </form>
</div>
</body>
</html>
